<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="Converter">
            <h1>Temperature Converter</h1>
            <div class="content">
                <div class="input">
                <label for="temperature">temperature: </label>
                <input type="number" id="temperature"  required>
                </div>
                <div class="input">
                    <label for="type">Choice:</label>
                    <select id="type">
                        <option value="c2f" >____ choose____</option> 
                        <option value="c2f" >Celsius to Fahrenheit</option>  
                        <option value="f2c" >Fahrenheit to  Celsius</option>
                        <option value="c2k" >Celsius to Kelvin</option>
                        <option value="k2c" >Kelvin to Celsius</option> 
                        <option value="f2k" >Fahrenheit to Kelvin</option>
                        <option value="k2f" >Kelvin to Fahrenheit</option> 
                    </select>
                </div>
            </div>
            <div class="res">
                <label >result:</label>
                <p id="result"></p>
            </div>
            <button>Convert</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
